<!DOCTYPE html>
<html>
<head>
  <title>MediFinder.com | Better Information, Better Health </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../Css/Doctor_Signup.css">
  <link rel="shortcut icon" href="..\Images\Title_3.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <meta name="description" content="MediFinder.com sign up,Doctor Sign Up,Find doctor in my area,doctor finder,drugs finder,my health status">
  <meta name="keywords" content="Doctor SignUp,New Account, Doctor Login,Become a member">
</head>
<body>

<!-- FORM FOR DOCTOR SIGN UP -->

          <form class="form-horizontal">
          <fieldset>
          <!-- Form Name -->
          <legend>Doctor Sign up</legend>
          <div class="form-group">
          <label class="col-md-4 control-label" for="FirstName">FirstName*</label class="col-md-4 control-label">
          <input id="FirstName" name="FirstName" type="text" placeholder="First Name" class="Input" required=""><br></br>
          </div>
          <div class="form-group">
          <label class="col-md-4 control-label" for="LastName">LastName</label class="col-md-4 control-label">  
          <input id="LastName" name="LastName" type="text" placeholder="Last Name" class="Input"><br></br>
          </div>
          <div class="form-group">
          <label class="col-md-4 control-label" class="radio-inline" for="Gender-1">Gender</label class="col-md-4 control-label">
            <input type="radio" name="Gender" value="Male">Male
            <input type="radio" name="Gender" value="Female">Female
            <input type="radio" name="Gender" value="Other">Other
          </label class="col-md-4 control-label"> </br></br>
          </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="Speciality">Speciality*</label class="col-md-4 control-label">
          <input id="Speciality" name="Speciality" type="text" placeholder="Speciality" class="Input" required=""><br></br>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="MCI Reg No.">MCI Reg No.*</label class="col-md-4 control-label"> 
          <input id="MCI Reg No." name="MCI Reg No." type="text" placeholder="MCI Reg No." class="Input" required=""><br></br>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="Mobile No.">Mobile No.*</label class="col-md-4 control-label">
          <input id="Mobile No." name="Mobile No." type="tel" maxlength="10" min="10" placeholder="Mobile Number" class="Input" required=""><br></br>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="Email">Email*</label class="col-md-4 control-label">
          <input id="Email" name="Email" type="email" placeholder="Email Id" class="Input" required=""><br></br>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="Password">Password*</label class="col-md-4 control-label">
          <input id="Password" name="Password" type="password" placeholder="Password" class="Input" required=""><br></br>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="Re-Enter Password">Confirm Password*</label class="col-md-4 control-label">
          <input id="Re-Enter Password" name="Re-Enter Password" type="password" placeholder="Re-Enter Password" class="Input" required=""><br></br>
        </div>
        <div class="form-group">
          <label class="col-md-4 control-label" for="Continue"></label class="col-md-4 control-label">
          <button type="submit" id="Continue" class="Submit">Continue</button><br></br>
        </div>
        </fieldset>
      </form>
</body>
</html>
